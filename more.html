<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#8b4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>更多内容 - 玛雅天赋印记</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .page-content {
            animation: fadeIn 0.6s ease-out;
        }
        
        .explore-text {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #5d3a1a;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .feature-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: #8b4513;
        }
        
        .explore-button {
            padding: 14px 28px;
            font-size: 1.1em;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin: 15px auto 0;
            position: relative;
            overflow: hidden;
        }
        
        .explore-button:hover {
            background-color: #a0522d;
            transform: scale(1.03);
        }
        
        .explore-button::after {
            content: "→";
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        
        .explore-button:hover::after {
            transform: translateX(5px);
        }
        
        .feature-title {
            font-size: 1.3em;
            color: #5d3a1a;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .feature-description {
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .feature-card {
                flex: 0 0 calc(50% - 20px);
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>动手探索更多内容</h1>
        
        <div class="page-content">
            <p class="explore-text">选择以下功能，探索玛雅历法的奥秘</p>
            <div class="button-container">
                <div class="feature-card">
                    <h3 class="feature-title">Psi查询</h3>
                    <p class="feature-description">探索玛雅历法中的Psi能量，了解宇宙能量如何影响你的生活和潜能。</p>
                    <a href="psi.html" class="explore-button">开始查询</a>
                </div>
                
                <div class="feature-card">
                    <h3 class="feature-title">对等Kin查询</h3>
                    <p class="feature-description">发现你与他人的玛雅能量连接，了解你们之间的共振和互补关系。</p>
                    <a href="kin.html" class="explore-button">开始查询</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="nav-icon">🔍</i>
            <span>查询</span>
        </a>
        <a href="more.html" class="nav-item active">
            <i class="nav-icon">📚</i>
            <span>更多</span>
        </a>
        <a href="contact.html" class="nav-item">
            <i class="nav-icon">📞</i>
            <span>联系我</span>
        </a>
    </div>
    
    <script>
        // 简单的页面切换效果
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
